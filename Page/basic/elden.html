<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jouez à Elden Ring !</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://www.humanite.fr/wp-content/uploads/2022/04/297307.HR_.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 1em;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jouez à Elden Ring !</h1>
        <p>Elden Ring est un jeu d'action-RPG épique créé par FromSoftware et dirigé par Hidetaka Miyazaki.</p>
        <p>Plongez dans un monde ouvert fantastique, découvrez des mystères, combattez des créatures redoutables et forgez votre propre histoire.</p>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="btn">Regardez la bande-annonce</a>
    </div>
</body>
</html>
